<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My game</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .hide{
            display: none;
        }
        .car, .enemy{
            background-color: teal;
            height: 70px;
            width: 50px;
            position: absolute;
            bottom: 120px;
        }
        .gameArea{
            height: 100vh;
            width: 400px;
            margin: auto;
            position: relative;
            background-color: black;
            border-left: 6px dashed white;
            border-right: 6px dashed white;
        }
        .score{
            position: absolute;
            top: 15px;
            left: 40px;
            background-color: tomato;
            width: 300px;
            line-height: 70px;
            font-family: monospace;
            text-align: center;
            color: mediumblue;
            font-size:  2rem;
            font-weight: bolder;
            box-shadow: 0 5px 5px #777;
        }
        .start{
            position: absolute;
            background-color: teal;
            box-shadow: 3px 5px 5px rgb(51, 50, 50);
            transform: translate(-50%, -50%);
            width: 30%;
            top: 50%;
            left: 50%;
            z-index: 1;
            text-align: center;
            line-height: 30px;
            letter-spacing: 5;
            padding: 15px;
            margin: auto;
            cursor: pointer;
            font-family: monospace;
            font-size: 15px;
            color: honeydew;
        }
        .line{
            width: 10px;
            height: 100px;
            background: white;
            position: absolute;
            margin-left: 195px;
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="score hide">Score : 21020e203</div>
        <div class="start"><p>Press here to start <br>Use arrow key to move the car<br> If you hit another car you will lose.</p></div>
        <div class="gameArea"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
